<div class="row">
  <div class="col-12">
      <div class="card-body">
        <div class="flex animated" *ngIf="hospitals.length > 0">
          <div *ngFor="let hospital of hospitals" class="hospital-card">
            <div class="card card-danger-info">
              <div class="card-header bg-theme">
              <h4 class="m-b-0 text-white">{{hospital.name}}</h4></div>
                <div class="card-body shadow text-center hvr-underline-from-left">
                  <p class="card-text">
                  <img (click)="openImageDialog(hospital)"
                    [src]="hospital.image | image:'hospitals'"
                    class="profile-picture img-circle"
                    data-toggle="tooltip" data-placement="top" title="Cambiar"/>
                  </p>
                </div>
              </div>
            </div>
         </div>

         <div *ngIf="hospitals.length == 0" class="text-center">
           Ningún <strong>hospital</strong> coincide con tu búsqueda.
         </div>

        </div>
  </div>
</div>
