<h2 mat-dialog-title>Crear Doctor</h2>
<mat-dialog-content class="mat-typography">
  <p>Aqu√≠ puedes crear un Doctor, por favor rellena los datos</p>
    <form [formGroup]="doctorForm"
      class="floating-labels p-t-20">
        <div class="form-group">  <!-- NAME -->
          <div class="form-group has-feedback m-b-20"
            [ngClass]="doctorForm.controls.name.invalid == true ?
             'has-danger' : 'has-success'">
              <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" placeholder="Nombre Doctor"
              formControlName="name" name="name"
            [ngClass]="doctorForm.controls.name.invalid == true ?
             'form-control-danger' : 'form-control-success'"
              class="form-control form-control-danger">  </div>
          </div>
        </div>

        <div class="form-group">  <!-- LASTNAME -->
          <div class="form-group has-feedback m-b-20"
            [ngClass]="doctorForm.controls.lastName.invalid == true ?
             'has-danger' : 'has-success'">
              <div class="input-group">
            <div class="input-group-addon"><i class="ti-id-badge"></i></div>
              <input type="text" placeholder="Apellido Doctor"
              formControlName="lastName" name="lastName"
            [ngClass]="doctorForm.controls.lastName.invalid == true ?
             'form-control-danger' : 'form-control-success'"
              class="form-control form-control-danger">  </div>
          </div>
        </div>

        <div class="form-group">  <!-- DOCTOR'S HOSPITAL -->
          <div class="form-group m-b-20">
           <div class="input-group">
            <div class="input-group-addon"><i class="ti-home"></i></div>
              <select formControlName="hospital"
              name="hospital" class="form-control">
               <option value="" disabled>Seleccione Hospital</option>
               <option *ngFor="let hospital of hospitals"
               [value]="hospital._id">{{hospital.name}}</option>
             </select>
           </div>
          </div>
        </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="submit" (click)="onSubmit()" [mat-dialog-close]="true"
  [disabled]="doctorForm.invalid" class="btn btn-primary btn-success">CREAR
  </button>
  <button type="button" (click)="closeModal()"
  class="btn btn-primary btn-error">CANCELAR</button>
</mat-dialog-actions>
